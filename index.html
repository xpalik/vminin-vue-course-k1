<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>


  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ steps[activeIndex].text }}
        </div>
        <ul class="steps-list">

          <template v-for="(step, indx) in steps">
            <li v-on:click="setActive(indx)" v-if="activeIndex === indx" class="steps-item active"><span>{{ indx + 1 }}</span> {{ step.title }}</li>
            <li v-on:click="setActive(indx)" v-else-if="activeIndex > indx" class="steps-item done"><span>{{ indx + 1 }}</span> {{ step.title }}</li>
            <li v-on:click="setActive(indx)" v-else-if="activeIndex < indx" class="steps-item"><span>{{ indx + 1 }}</span> {{ step.title }}</li>
          </template>

        </ul>
        <div>
          <button class="btn" v-if="(activeIndex === 0) & (isLastStep === 0)" disabled>Назад</button>
          <button class="btn" v-on:click="prev" v-else-if="(activeIndex !== 0) & (isLastStep === 0)">Назад</button>
          <button class="btn primary" v-on:click="nextOfFinish" v-if="(activeIndex < steps.length - 1) & (isLastStep === 0)">Вперед</button>
          <button class="btn primary" v-on:click="nextOfFinish" v-else-if="(activeIndex === steps.length - 1)  & (isLastStep === 0)">Закончить</button>
          <button class="btn primary" v-on:click="reset" v-else-if="isLastStep === 1">Начать заного</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
